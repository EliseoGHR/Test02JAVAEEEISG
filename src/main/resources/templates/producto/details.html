<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content" class="container mt-5">
    <h1 class="mb-4">Detalles del Producto</h1>
    <hr>
    <div class="card shadow-sm">
        <div class="card-body">
            <dl class="row">
                <dt class="col-sm-3 font-weight-bold">ID</dt>
                <dd class="col-sm-9" th:text="${producto.id}"></dd>

                <dt class="col-sm-3 font-weight-bold">Nombre</dt>
                <dd class="col-sm-9" th:text="${producto.nombreEISG}"></dd>

               
            </dl>
        </div>
        <div class="card-footer text-right">
            <a th:href="@{/productos/edit/{id} (id = ${producto.id})}" class="btn btn-outline-info">Modificar</a>
            <a th:href="@{/productos}" class="btn btn-outline-secondary">Regresar</a>
        </div>
    </div>
</div>

</html>
