
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content" class="container mt-5">
    <h1>Crear Nuevo Detalle de Orden</h1>
    <hr>
    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/detalleOrdenes/save}" th:object="${detalleOrdenEISG}" method="post">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="orden">Fecha de la Orden<span style="color:red;">*</span></label>
                            <select class="form-control" th:field="*{ordenEISG.id}" id="orden" required>
                                <option th:each="orden : ${ordenes}" th:value="${orden.id}" th:text="${#dates.format(orden.fecha, 'dd/MM/yyyy')}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="producto">Nombre del Producto<span style="color:red;">*</span></label>
                            <select class="form-control" th:field="*{productoEISG.id}" id="producto" required>
                                <option th:each="producto : ${productos}" th:value="${producto.id}" th:text="${producto.nombreEISG}"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="cantidadEISG">Cantidad<span style="color:red;">*</span></label>
                            <input type="number" class="form-control" th:field="*{cantidadEISG}" id="cantidadEISG" placeholder="Escriba la cantidad" required>
                            <div th:if="${#fields.hasErrors('cantidadEISG')}" class="alert alert-danger mt-2">
                                <span th:each="err : ${#fields.errors('cantidadEISG')}" th:text="${err}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="precio">Precio<span style="color:red;">*</span></label>
                            <input type="number" step="0.01" class="form-control" th:field="*{precioEISG}" id="precio" placeholder="Escriba el precio" required>
                            <div th:if="${#fields.hasErrors('precioEISG')}" class="alert alert-danger mt-2">
                                <span th:each="err : ${#fields.errors('precioEISG')}" th:text="${err}"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="padding: 15px">
                    <div class="col-md-6">
                        <div class="form-group">
                            <button type="submit" class="btn btn-outline-primary" style="width: 100%">Guardar</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <a th:href="@{/detalleOrdenes}" class="btn btn-outline-secondary" style="width: 100%">Regresar</a>

                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
